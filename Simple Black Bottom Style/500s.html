<!--沧水博客Cloudflare自定义页面-->
<html lang="zh-CN" class="translated-ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="noindex, nofollow">
    <title>正在进入沧水博客...</title>
	<style type="text/css">#title h1,body{font-weight:720;font-family:黑体;color:#eee}.divide,.outer{position:absolute;width:100%}#title h1,.trifecta,p,h2,h3,h4,h5{text-align:center}body,html{margin:0;padding:0;font-family:黑体;height:100%}body{font-family:Raleway,Helvetica Neue,Helvetica,sans-serif;font-size:14px;background-color:#101010}p{font-size:1.35em;color:#ddd;margin:10px 0 0}.divide{top:0;padding:0;margin:0;background:#1e5799;background:-moz-linear-gradient(left,#1e5799 0,#f300ff 50%,#e0ff00 100%);background:-webkit-gradient(linear,left top,right top,color-stop(0,#1e5799),color-stop(50%,#f300ff),color-stop(100%,#e0ff00));background:-webkit-linear-gradient(left,#1e5799 0,#f300ff 50%,#e0ff00 100%);background:-o-linear-gradient(left,#1e5799 0,#f300ff 50%,#e0ff00 100%);background:-ms-linear-gradient(left,#1e5799 0,#f300ff 50%,#e0ff00 100%);background:linear-gradient(to right,#1e5799 0,#f300ff 50%,#e0ff00 100%);filter:progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#e0ff00', GradientType=1 );height:3px;border-bottom:1px solid #000}.trifecta .one,.trifecta .two,.trifecta>div{background-color:#eee}#title h1{margin:0 auto;padding:0;font-size:62pt;height:120px}#title span{color:#6cc312}.outer{display:table;height:100%}.middle{display:table-cell;vertical-align:middle}.inner{margin-left:auto;margin-right:auto;width:450px}.trifecta{margin:0 auto;font-size:26px;width:80px}.trifecta>div{display:inline-block;width:14px;height:14px;border-radius:100%;-webkit-animation:bdelay 1.4s infinite ease-in-out both;animation:bdelay 1.4s infinite ease-in-out both}.trifecta .one{-webkit-animation-delay:-.32s;animation-delay:-.32s}.trifecta .two{-webkit-animation-delay:-.16s;animation-delay:-.16s}@-webkit-keyframes bdelay{0%,100%,80%{-webkit-transform:scale(0)}40%{-webkit-transform:scale(1)}}@keyframes bdelay{0%,100%,80%{-webkit-transform:scale(0);transform:scale(0)}40%{transform:scale(1);-webkit-transform:scale(1)}}</style>
</head>
<script>
var message=new Array();message[0]=" ";var reps=2;var speed=240;var p=message.length;var T="";var C=0;var mC=0;var s=0;var sT=null;if(reps<1)reps=1;function animatedTittle(){T=message[mC];A();}
function A(){s++;if(s>10){s=1;}
if(s==1){document.title='正'+T+'';}
if(s==2){document.title='正在'+T+'';}
if(s==3){document.title='正在进'+T+'';}
if(s==4){document.title='正在进入'+T+'';}
if(s==5){document.title='正在进入沧'+T+'';}
if(s==6){document.title='正在进入沧水'+T+'';}
if(s==7){document.title='正在进入沧水博'+T+'';}
if(s==8){document.title='正在进入沧水博客'+T+'';}
if(s==9){document.title='正在进入沧水博客..'+T+'';}
if(s==10){document.title='正在进入沧水博客...'+T+'';}
if(C<(10*reps)){sT=setTimeout("A()",speed);C++;}
else{C=0;s=0;mC++;if(mC>p-1)mC=0;sT=null;animatedTittle();}}
animatedTittle();
</script>
<body>
<div class="divide"></div>
<div class="outer"><div class="middle"><div class="inner">
	<div id="title">
		<h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">沧水</font></font><span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">博客</font></font></span></h1>
	</div>
	
	<div id="gs-content" style="display: block;">
		<p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">啊哦，网络波动了一下，请刷新或稍后再试</font></font></p>	
		<div class="trifecta">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>
		</div>
	</div>
</div>
 <div style="display:none;vertical-align: inherit;">
    ::CLOUDFLARE_ERROR_500S_BOX::
    </div>
</body></html>
